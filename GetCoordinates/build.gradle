plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.projectlombok:lombok:1.18.28'
	implementation 'org.projectlombok:lombok:1.18.28'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.0'
	implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13' // Verwende die neueste verfügbare Version
	implementation group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.13' // Verwende die neueste verfügbare Version

}




tasks.named('test') {
	useJUnitPlatform()
}
